<!-- What I learned in the second session of the class: -->

<!-- 1. <b>: Used to apply bold text.
    For example: -->
    <p>
        <b>
            bold
        </b>
    </p>

<!-- 2. <i>: Used to apply italic text
    For example: -->
    <p>
        <i>
            italic
        </i>
    </p>

<!-- 3. <strong>: Used to apply strong emphasis.
    For example: -->
    <p>
        <strong>
            strong
        </strong>
    </p>

<!-- 4. <em>: Used to apply emphasized text.
    For example: -->
    <p>
        <em>
            emphasized
        </em>
    </p>

<!-- 5. <big>: Used to apply larger text.
    For example: -->
    <p>
        <big>
            larger
        </big>
    </p>

<!-- 6. <del>: Used to apply deleted text.
    For example: -->
    <p>
        <del>
            deleted
        </del>
    </p>

<!-- 7. <sup>: Used to display text as superscript.
    For example: -->
    <p>
        <sup>
            superscript
        </sup>
    </p>

<!-- 8. <sub>: Used to display text as subscript.
    For example: -->
    <p>
        <sub>
            subscript
        </sub>
    </p>

<!-- 9. <ins>: Used to display inserted text.
    For example: -->
    <p>
        <ins>
            underline
        </ins>
    </p>


<!-- 10. <small>: Used to apply smaller text.
    For example: -->
    <p>
        <small>
            smaller text
        </small>
    </p>


<!-- 11. <div>: Used to define a section or division in an HTML document. -->


<!-- 12. <ol>: Used to define an ordered list.
 13. <li>: Used to define an item in a list.  
     For example: -->
    <ol>
        <li>zeinab</li>
        <li>gharib</li>
        <li>17</li>
        <li>mashhad</li>
    </ol>

<!-- 14. <ul>: Used to define an unordered list.
. <li>: Used to define an item in a list.
    For example: -->
    <ul>
        <li>zeinab</li>
        <li>gharib</li>
        <li>17</li>
        <li>mashhad</li>
    </ul>


<!-- 15. <tr>: Used to define a row in a table. -->

<!-- 16. <td>: Used to define a cell in a table row.-->

<!-- 17. <table>:The table tag in HTML is used to create tables.
    For example:  -->
    <table>
        <tr>
            <td>first name</td>
            <td>last name</td>
            <td>age</td>
        </tr>
        <tr>
            <td>zeinab</td>
            <td>gharib</td>
            <td>17</td>
        </tr>
    </table>

<!-- 18. border: Used to define the border thickness of an HTML element.
    For example: -->
    <table border="1">
        <tr>
            <td>name</td>
            <td>family</td>
        </tr>
        <tr>
            <td>zeinab</td>
            <td>gharib</td>
        </tr>
    </table>

<!-- 19. height: Used to define the height of an HTML element.
    For example: -->
    <img src="images.png" alt="image not found!" height="30%"> <br><br>

<!-- 20. width: Used to define the width of an HTML element.
    For example: -->
    <img src="images.png" alt="image not found!"width="30%">
